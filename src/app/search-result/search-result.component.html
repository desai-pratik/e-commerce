<div class="container">
    <div class="row">
        @for (product of productList; track product) {
        @if(!product){
        <p class="text-center">no data for search result..</p>
        }
        <div class="col-md-3">
            <a routerLink="/details/{{product.id}}">
                <div class="card">
                    <img class="card-img-top" src={{product.image}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name | titlecase}}</h5>
                        <div class="d-flex">
                            <h6 class="card-text mb-1 me-2">Available color : </h6>
                            <div style="width: 40px; height: 20px;" [style.backgroundColor]="product.color"></div>
                        </div>
                        <p class="card-text mb-1">{{product.category}}</p>
                        <p class="card-text mb-1">{{product.description}}</p>
                        <p class="card-text"><small class="text-muted">{{product.price}}/- only</small></p>
                    </div>
                </div>
            </a>
        </div>
        }
    </div>
</div>
