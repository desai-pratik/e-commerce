<form [formGroup]="addProductForm" (ngSubmit)="addProduct()"
    class="container border rounded-4 col-md-5 shadow p-5 mt-4">
    <h3 class="text-center">Add New Product</h3>
    <p class="text-success">{{addProductMessage}}</p>
    <div class="mb-3">
        <label class="form-label">name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" formControlName="name"
            required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="text" id="price" name="price" class="form-control" placeholder="Price" formControlName="price"
            required>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Color:</label>
        <input type="color" id="color" name="color" class="form-control" placeholder="Color" formControlName="color"
            required>
    </div>
    <div class="mb-3">
        <label class="form-label">Product Category:</label>
        <input type="text" id="category" name="category" class="form-control" placeholder="Product Category"
            formControlName="category" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Product description:</label>
        <input type="text" id="description" name="description" class="form-control" placeholder="Product Description"
            formControlName="description" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Product img:</label>
        <input type="text" id="img" name="image" class="form-control" placeholder="Product Image"
            formControlName="image" required>
    </div>
    <button type="submit" class="btn btn-primary m-2">Add Product</button>

</form>
